<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>Hello Amaze UI</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="i/app-icon72x72@2x.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e90d2">

  <link rel="stylesheet" href="css/amazeui.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
	<form class="am-form am-form-horizontal" method="post">
		<fieldset>
			<legend >注册页面</legend>
			<div class="am-form-group">
				<label for="doc-ipt-username-3" class="am-u-sm-3 am-form-label">用户名</label>
				<div class="am-u-sm-9"><input type="text" class="" id="doc-ipt-username-3" placeholder="请输入用户名">
				</div>
			
			</div>
			<div class="am-form-group">
				<label for="doc-ipt-pwd-1" class="am-u-sm-3 am-form-label">密码</label>
				<div class="am-u-sm-9">
				<input type="password" class="" id="doc-ipt-pwd-1" placeholder="请输入密码">
				</div>
				
			</div>
			<div class="am-form-group">
				<label for="doc-ipt-email-1"  class="am-u-sm-3 am-form-label">邮箱</label>
				<div class="am-u-sm-9">
				<input type="email" class="" id="doc-ipt-email-1" placeholder="请输入邮箱">
				</div>
				
			</div>
			<div class="am-form-group">
				<label for="doc-ipt-1" class="am-u-sm-3 am-form-label">个人描述</label>
				<div class="am-u-sm-9">
				<textarea class="" rows="5" id="doc-ipt-1"> </textarea>
				</div>
			</div>
			
		</fieldset>
	</form>
	<div class="am-form-group am-form-file">
	<div class="am-u-sm-10 am-u-sm-offset-3">
  <button type="button" class="am-btn am-btn-danger am-round" >
    <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
  <input id="doc-form-file" type="file" multiple>
  </div>
</div>
<div id="file-list" class="am-u-sm-10 am-u-sm-offset-3" ></div>
<div class="am-u-sm-10 am-u-sm-offset-6">
<button type="submit" class="am-btn am-btn-primary">提交</button>
<button type="submit" class="am-btn am-btn-primary" onclick="window.location.href='index.html'">返回</button>
</div>
<script src="js/jquery-1.5.2.min.js"></script>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="js/amazeui.ie8polyfill.min.js"></script>
<script src="js/amazeui.min.js"></script>
</body>
<script>
  $(function() {
    $('#doc-form-file').on('change', function() {
      var fileNames = '';
      $.each(this.files, function() {
        fileNames += '<span class="am-badge">' + this.name + '</span> ';
      });
      $('#file-list').html(fileNames);
    });
  });
</script>
</html>
